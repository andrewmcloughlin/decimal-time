<!DOCTYPE html>
<html>
<head>
    <title>Decimal Time</title>
</head>
<body>
    <p id="decimalTime"></p>

    <script>
        function displayDecimalTime() {
            const now = new Date();

            // Calculate decimal time
            const dayFraction = now.getHours() / 24 + now.getMinutes() / (24 * 60) + now.getSeconds() / (24 * 60 * 60);
            const decimalTime = dayFraction * 10;

            // Format decimal time
            const formattedTime = decimalTime.toFixed(2);

            document.getElementById("decimalTime").textContent = "Decimal time is: " + formattedTime;
        }

        setInterval(displayDecimalTime, 1000); // Update time every second
        displayDecimalTime(); // Initial display
    </script>
</body>
</html>

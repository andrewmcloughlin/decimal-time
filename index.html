<!DOCTYPE html>
<html>
<head>
  <title>Decimal Time</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    #container {
      backgroun-color:red; width: 700px; justify-self: left;
    }

    #decimalTime {
      font-family: 'Poiret One', cursive;
      font-size: 15vw;
      color: #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="container">
    <p id="decimalTime"></p>
  </div>

    <script>
    function displayDecimalTime() {
      const now = new Date();

      // Convert to decimal time units (10-hour, 100-minute, 100-second day)
      const decimalHours = now.getHours() * 10 / 24;
      const decimalMinutes = now.getMinutes() * 100 / 60;
      const decimalSeconds = now.getSeconds() * 100 / 60;

      // Format the decimal time and round down each date part
      const formattedTime = `${Math.floor(decimalHours)}:${Math.floor(decimalMinutes)}:${Math.floor(decimalSeconds)}`;

      document.getElementById("decimalTime").textContent = formattedTime;
    }

    setInterval(displayDecimalTime, 1); // Update time every 1000th of a second.
    displayDecimalTime(); // Initial display
  </script>
</body>
</html>

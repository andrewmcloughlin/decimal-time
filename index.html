<!DOCTYPE html>
<html>
<head>
  <title>Decimal Time</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: left;
      align-items: center;
      min-height: 100vh;
    }

    #decimalTime {
      font-family: 'Poiret One', cursive;
      font-size: 15vw;
      color: #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <p id="decimalTime"></p>

    <script>
    function displayDecimalTime() {
      const now = new Date();

      // Convert to decimal time units (10-hour, 100-minute, 100-second day)
      const decimalHours = now.getHours() * 10 / 24;
      const decimalMinutes = now.getMinutes() * 100 / 60;
      const decimalSeconds = now.getSeconds() * 100 / 60;

      // Format the decimal time with two decimal places
      const formattedTime = `${decimalHours.toFixed(0)}:${decimalMinutes.toFixed(0)}:${decimalSeconds.toFixed(0)}`;

      document.getElementById("decimalTime").textContent = formattedTime;
    }

    setInterval(displayDecimalTime, 100); // Update time every 10th of a second.
    displayDecimalTime(); // Initial display
  </script>
</body>
</html>

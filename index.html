<!DOCTYPE html>
<html>
<head>
  <title>Decimal Time</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #decimalTime {
      font-family: 'Poiret One', cursive;
      font-size: 20vw;
      color: #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <p id="decimalTime"></p>

  <script>
    function displayDecimalTime() {
      const now = new Date();

      // Calculate hours
      const hours = now.getHours();

      // Calculate minutes (remainder after removing hours)
      const minutes = now.getMinutes() % 60;

      // Calculate seconds (remainder after removing minutes)
      const seconds = now.getSeconds() % 60;

      // Add leading zeros for single-digit values
      const formattedHours = hours.toString().padStart(2, '0');
      const formattedMinutes = minutes.toString().padStart(2, '0');
      const formattedSeconds = seconds.toString().padStart(2, '0');

      // Combine and display time
      const decimalTime = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
      document.getElementById("decimalTime").textContent = decimalTime;
    }

    setInterval(displayDecimalTime, 1000); // Update time every second
    displayDecimalTime(); // Initial display
  </script>
</body>
</html>
